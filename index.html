<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Profile Card Component</title>

  <!-- Styles -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="card">
      <div class="image">
        <img src="./images/bg-pattern-card.svg" alt="Cover Image" class="cover-image">
        <img src="./images/image-victor.jpg" alt="User Image" class="user-image">
      </div>

      <div class="content">
        <section class="details">
          <div class="container">
            <div class="name-age">
              <h1 class="name">Victor Crest</h1>
              <span class="age">26</span>
            </div>

            <div class="country">
              <h2>London</h2>
            </div>
          </div>


        </section>

        <hr>

        <section class="stats">
          <div class="container">
            <div class="stat">
              <h3 class="amount">80K</h3>
              <p class="unit">Followers</p>
            </div>

            <div class="stat">
              <h3 class="amount">803K</h3>
              <p class="unit">Likes</p>
            </div>

            <div class="stat">
              <h3 class="amount">1.4K</h3>
              <p class="unit">Photos</p>
            </div>
          </div>

        </section>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MuhammadM1998" target="_blank">Muhammad Mahmoud</a>.
  </footer>
</body>

</html>
